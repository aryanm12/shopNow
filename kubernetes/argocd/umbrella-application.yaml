apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shopnow-umbrella
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/aryanm12/shopNow'
    targetRevision: HEAD
    path: kubernetes/argocd/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
