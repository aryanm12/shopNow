# admin/nginx/default.conf
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Static assets caching
    location ~* \.(?:css|js|svg|gif|png|jpg|jpeg|ico|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }

    # Admin UI - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Admin API - proxy to backend (example: backend exposes admin endpoints at /admin)
    location /admin/ {
        proxy_pass         http://backend-service:5000/admin/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;
    }

    # Healthcheck
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
}

